<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
    <link rel="stylesheet" href="../public/style.css" />
    <title>Vuex: Note-taking</title>
</head>

<body>
    <div id="app">
        <div class="notes-section">
            <div class="columns">
                <div class="column has-text-centered">
                    <strong>Notes</strong>
                    <div v-for="note in notes" class="notes">
                        {{ note }}
                    </div>
                </div>
                <div class="column has-text-centered">
                    <strong>Timestamp</strong>
                    <div v-for="timestamp in timestamps" class="timestamps">
                        {{ timestamp }}
                    </div>
                </div>
            </div>
            <input-component></input-component>
        </div>
        <note-count-component></note-count-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="./main.js"></script>
</body>

</html>
